<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>To Do List</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    
  </head>

  <body>
    
    <h1>To Do List:</h1>

    <!-- INPUT NEW LIST ITEM -->
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="thing I gotta do..." aria-label="Recipient's username" aria-describedby="basic-addon2"/>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Add</button>
      </div>
    </div>
    
    <!-- TO DO LIST -->
    <ul class="list-group">
      <li class="list-group-item">
        <input type="checkbox" class="defaultUnchecked" />
        Default List Item 1
        <button class="close" style="float:right">&times;</button>
      </li>
      <li class="list-group-item">
        <input type="checkbox" class="defaultUnchecked" />
        Default List Item 2
        <button class="close" style="float:right">&times;</button>
      </li>
    </ul>
    
    <!-- CLEAR LIST BUTTON -->
    <button class="btn btn-outline-secondary" type="button" id="button-addon3">
      [ Clear List ]
    </button>
    
  </body>
</html>
